name: Release SDK
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release"
        required: true
jobs:
  release:
    name: Release
    runs-on: macOS-11
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Xcode 13
        run: sudo xcode-select -switch /Applications/Xcode_13.2.1.app
      - name: Check for unreleased section in changelog
        run: grep "## unreleased" CHANGELOG.md || (echo "::error::No unreleased section found in CHANGELOG"; exit 1)
      - name: Set git username and email
        run: |
          git config user.name braintreeps
          git config user.email sdks@paypal.com
      - name: Update version
        run: |
          today=$(date +'%Y-%m-%d')
          sed -i '' 's/## unreleased.*/## '"${{ github.event.inputs.version }}"' ('"$today"')/' CHANGELOG.md
          # TODO: update plist files for Demo App and Core plist
          # Ref: https://github.com/braintree/braintree_ios/blob/192c05c9621a9d7ea0893a7acc9db73cca90d75a/.github/workflows/release.yml#L35
          git add .
          git commit -m 'Bump version to ${{ github.event.inputs.version }}'
          git tag ${{ github.event.inputs.version }} -a -m 'Release ${{ github.event.inputs.version }}'
